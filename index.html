<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div class="number"><button type="button">1</button></div>
        <div class="number"><button type="button">2</button></div>
        <div class="number"><button type="button">3</button></div>
        <div class="number"><button type="button">4</button></div>
        <div class="number"><button type="button">5</button></div>
        <div class="number"><button type="button">6</button></div>
        <div class="number"><button type="button">7</button></div>
        <div class="number"><button type="button">8</button></div>
        <div class="number"><button type="button">9</button></div>
        <div class="number"><button type="button">0</button></div>
        <div class="operator"><button>+</button></div>
        <div class="operator"><button>-</button></div>
        <div class="operator"><button>*</button></div>
        <div class="operator"><button>รท</button></div>
        <div id="equals"><button>=</button></div>
    </div>
</body>
</html>
